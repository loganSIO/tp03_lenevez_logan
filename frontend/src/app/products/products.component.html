<p>products works!</p>

<form [formGroup]="searchForm">
  <input type="text" formControlName="searchQuery" placeholder="Search...">
</form>

@for (product of products | async; track product.title) {
  <li>
    {{ product.title }} -
    {{ product.artist }} -
    {{ product.editor }} -
    {{ product.price }}
  </li>
}
